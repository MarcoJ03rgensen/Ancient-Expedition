<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" style="background-color: #222;"> <defs>
    <linearGradient id="outerBeamGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color: #ff6600; stop-opacity: 1" /> <stop offset="60%" style="stop-color: #ff0000; stop-opacity: 0.8" />
      <stop offset="100%" style="stop-color: #ff0000; stop-opacity: 0" /> </linearGradient>

    <linearGradient id="innerCoreGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color: #ffffcc; stop-opacity: 1" />
      <stop offset="80%" style="stop-color: #ffdd44; stop-opacity: 1" />
      <stop offset="100%" style="stop-color: #ff8800; stop-opacity: 0" />
    </linearGradient>

    <filter id="intenseGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur1" />
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur2" />
      <feMerge>
        <feMergeNode in="blur1" />
        <feMergeNode in="blur2" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <g transform="translate(250, 250)">
    <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="5s" repeatCount="indefinite" fill="freeze"/>

    <rect x="-8" y="-480" width="16" height="480" fill="url(#outerBeamGrad)" filter="url(#intenseGlow)" rx="8">
       <animate attributeName="width" values="16; 22; 16" dur="0.6s" repeatCount="indefinite" calcMode="smooth"/>
       <animate attributeName="x" values="-8; -11; -8" dur="0.6s" repeatCount="indefinite" calcMode="smooth"/>
    </rect>

    <rect x="-3" y="-475" width="6" height="475" fill="url(#innerCoreGrad)" rx="3">
       <animate attributeName="opacity" values="1; 0.6; 1; 0.8; 1" dur="0.3s" repeatCount="indefinite" calcMode="discrete"/>
    </rect>
  </g>
</svg>