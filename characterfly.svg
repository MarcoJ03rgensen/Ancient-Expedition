<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .fly-container { animation: hoverBody 2s infinite ease-in-out; transform-origin: center; }
    .fly-wing-upper { animation: flapWing 0.2s infinite alternate ease-in-out; transform-origin: 80px 100px; }
    .fly-wing-lower { animation: flapWing 0.2s infinite alternate-reverse ease-in-out; transform-origin: 85px 110px; }
    .fly-scarf { animation: scarfFlutter 0.3s infinite alternate linear; transform-origin: 105px 95px; }
    .fly-satchel { animation: satchelDangle 2s infinite ease-in-out; transform-origin: 110px 90px; }
    
    @keyframes hoverBody { 0% { transform: translateY(0); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0); } }
    @keyframes flapWing { 0% { transform: scaleY(1) rotate(0deg); opacity: 0.8; } 100% { transform: scaleY(0.7) rotate(5deg); opacity: 1; } }
    @keyframes scarfFlutter { 0% { transform: skewY(0deg) scaleX(1); } 100% { transform: skewY(5deg) scaleX(0.9); } }
    @keyframes satchelDangle { 0% { transform: rotate(0deg); } 50% { transform: rotate(5deg); } 100% { transform: rotate(0deg); } }
  </style>
  <defs>
    <linearGradient id="magicWing" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#e0ffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <g class="fly-container" transform="translate(10, 10)">
    <g transform="rotate(-15, 100, 100)">
      <g filter="url(#glow)">
        <path class="fly-wing-upper" d="M80 100 C 60 70, 20 50, 10 30 L 40 80 Z" fill="url(#magicWing)" />
        <path class="fly-wing-lower" d="M85 110 C 60 130, 30 150, 20 170 L 50 120 Z" fill="url(#magicWing)" />
      </g>
      <path d="M90 130 L70 140 L50 145" stroke="#3e2723" stroke-width="12" fill="none" stroke-linecap="round" />
      <path d="M50 145 L35 150" stroke="#1a1a1a" stroke-width="14" fill="none" stroke-linecap="round" />
      <path class="fly-scarf" d="M105 95 Q 60 95 30 90" stroke="#c62828" stroke-width="8" fill="none" stroke-linecap="round" />
      <rect x="90" y="90" width="35" height="45" rx="5" fill="#8d6e63" />
      <rect x="95" y="90" width="25" height="45" rx="2" fill="#d7ccc8" />
      <path d="M90 90 L107 110 L125 90" fill="#8d6e63" />
      <rect x="90" y="130" width="35" height="8" fill="#3e2723" />
      <path d="M110 135 L90 150 L70 160" stroke="#5d4037" stroke-width="12" fill="none" stroke-linecap="round" />
      <path d="M70 160 L55 165" stroke="#1a1a1a" stroke-width="14" fill="none" stroke-linecap="round" />
      <g transform="translate(107, 75)">
        <circle cx="0" cy="0" r="18" fill="#ffccbc" />
        <path d="M-18 -5 L18 -5 L22 -15 L-22 -15 Z" fill="#3e2723" />
        <path d="M-15 -15 L-12 -35 L12 -35 L15 -15 Z" fill="#4e342e" />
        <rect x="-14" y="-20" width="28" height="5" fill="#1a1a1a" />
      </g>
      <g class="fly-satchel">
        <path d="M110 90 L100 125" stroke="#3e2723" stroke-width="4" />
        <rect x="85" y="120" width="25" height="20" rx="4" fill="#5d4037" stroke="#3e2723" stroke-width="2" transform="rotate(10, 100, 130)"/>
      </g>
      <path d="M115 100 L140 90 L160 85" stroke="#8d6e63" stroke-width="10" fill="none" stroke-linecap="round" />
      <circle cx="160" cy="85" r="6" fill="#ffccbc" />
    </g>
  </g>
</svg>
                    