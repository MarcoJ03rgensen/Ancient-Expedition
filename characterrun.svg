<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .run-body { animation: bodyBob 0.6s infinite ease-in-out alternate; transform-origin: center bottom; }
    .run-leg-back { animation: legCycle 0.8s infinite linear; transform-origin: 90px 130px; }
    .run-leg-front { animation: legCycle 0.8s infinite linear reverse; transform-origin: 110px 130px; }
    .run-arm-back { animation: armCycle 0.8s infinite linear reverse; transform-origin: 100px 100px; }
    .run-arm-front { animation: armCycle 0.8s infinite linear; transform-origin: 115px 100px; }
    .run-scarf { animation: scarfWave 0.4s infinite alternate ease-in-out; transform-origin: 105px 95px; }

    @keyframes bodyBob { 0% { transform: translateY(0); } 100% { transform: translateY(-3px); } }
    @keyframes legCycle { 0% { transform: rotate(25deg); } 50% { transform: rotate(-25deg); } 100% { transform: rotate(25deg); } }
    @keyframes armCycle { 0% { transform: rotate(-30deg); } 50% { transform: rotate(30deg); } 100% { transform: rotate(-30deg); } }
    @keyframes scarfWave { 0% { transform: rotate(0deg) scaleY(1); } 100% { transform: rotate(-5deg) scaleY(1.1); } }
  </style>
  <defs>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.3"/></feComponentTransfer>
      <feMerge><feMergeNode in="offsetblur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <g filter="url(#shadow)">
    <g class="run-leg-back">
      <path d="M90 130 L70 160 L50 155" stroke="#3e2723" stroke-width="12" fill="none" stroke-linecap="round" />
      <path d="M50 155 L45 165" stroke="#1a1a1a" stroke-width="14" fill="none" stroke-linecap="round" />
    </g>
    <g class="run-arm-back">
      <path d="M100 100 L70 110 L60 100" stroke="#5d4037" stroke-width="10" fill="none" stroke-linecap="round" />
    </g>
    <g class="run-body">
      <path class="run-scarf" d="M105 95 Q 80 95 70 85 T 40 90" stroke="#c62828" stroke-width="8" fill="none" stroke-linecap="round" />
      <rect x="90" y="90" width="35" height="45" rx="5" fill="#8d6e63" />
      <rect x="95" y="90" width="25" height="45" rx="2" fill="#d7ccc8" />
      <path d="M90 90 L107 110 L125 90" fill="#8d6e63" />
      <rect x="90" y="130" width="35" height="8" fill="#3e2723" />
      <rect x="105" y="130" width="8" height="8" fill="#ffb300" />
      <g transform="translate(107, 75)">
        <circle cx="0" cy="0" r="18" fill="#ffccbc" />
        <path d="M-18 -5 L18 -5 L22 -15 L-22 -15 Z" fill="#3e2723" />
        <path d="M-15 -15 L-12 -35 L12 -35 L15 -15 Z" fill="#4e342e" />
        <rect x="-14" y="-20" width="28" height="5" fill="#1a1a1a" />
      </g>
      <path d="M110 90 L130 125" stroke="#3e2723" stroke-width="4" />
      <rect x="115" y="120" width="25" height="20" rx="4" fill="#5d4037" stroke="#3e2723" stroke-width="2"/>
    </g>
    <g class="run-leg-front">
      <path d="M110 135 L130 150 L130 175" stroke="#5d4037" stroke-width="12" fill="none" stroke-linecap="round" />
      <path d="M130 175 L145 175" stroke="#1a1a1a" stroke-width="14" fill="none" stroke-linecap="round" />
    </g>
    <g class="run-arm-front">
      <path d="M115 100 L135 110 L150 95" stroke="#8d6e63" stroke-width="10" fill="none" stroke-linecap="round" />
      <circle cx="150" cy="95" r="6" fill="#ffccbc" />
    </g>
  </g>
</svg>
                    